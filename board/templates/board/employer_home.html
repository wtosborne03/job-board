{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-2">Your Job Listings</h2>

  <form method="get" class="mb-4">
    <div class="flex flex-row items-start gap-4 justify-start">
      {% crispy filter.form %}
    </div>
  </form>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
    {% for job in job_listings %}
      {% include 'board/components/_job_card.html' %}
    {% empty %}
      <div class="col-span-full text-center text-gray-500">No job listings found.</div>
    {% endfor %}
  </div>
{% endblock %}
